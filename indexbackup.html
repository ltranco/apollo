<!DOCTYPE html>
<html>
	<title>Project Apollo</title>
	<meta charset="utf-8">
	<script src="//code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="//cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js" type="text/javascript"></script>
        <script src="jquery.dataTables.columnFilter.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var datatable = $('#paperstable').DataTable({
				paging: false,
				info: false,
				"columnDefs": [{"targets": 0, "visible": false}, {"targets":1, "searchable": false, "visible": false}],
				"oLanguage": {"sSearch": ""},
				"aoColumns": [ null, null ]
			});
	
			//Set placeholder
			$('input').attr("placeholder", "Search Project Apollo...").focus();

    			//Apply the search
			datatable.columns().eq( 0 ).each( function ( colIdx ) {
				$('input').on( 'keyup change', function () {
					datatable.column(0).visible(true).search(this.value).draw();
					datatable.column(1).visible(true).draw();
					if($('input').val() == "") {
						datatable.column(0).visible(false);
						datatable.column(1).visible(false);
					}
        			});
    			});
		});
	</script>
